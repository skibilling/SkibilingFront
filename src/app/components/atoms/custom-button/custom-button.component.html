<button
  [class]="'custom-button ' + type"
  [disabled]="disabled"
  (click)="onClick()"
>
  <!-- Mantenemos soporte para iconos FontAwesome -->
  <i *ngIf="icon && !useAssetIcon" class="{{ icon }} button-icon"></i>

  <!-- Ahora usamos nuestro componente SVG -->
  <app-svg-icon
    *ngIf="useAssetIcon && icon"
    [icon]="icon"
    [color]="textColor"
    class="button-icon"
  >
  </app-svg-icon>

  <span>{{ text }}</span>
</button>
