  <!-- Ejemplos de todos los tipos de botones -->
  <h2 class="section-title">Ejemplos de Botones</h2>

  <app-custom-button
    type="primary"
    text="Primario"
    (buttonClick)="accionPrimaria()"
  >
  </app-custom-button>

  <app-custom-button
    type="secondary"
    text="Secundario"
    (buttonClick)="accionSecundaria()"
  >
  </app-custom-button>

  <app-custom-button
    type="tertiary"
    text="Terciario"
    (buttonClick)="accionTerciaria()"
  >
  </app-custom-button>

  <!-- Ejemplos con iconos de assets -->
  <h2 class="section-title">Botones con iconos de assets</h2>

  <app-custom-button
    type="primary"
    text="Primario con icono"
    icon="Bus.svg"
    [useAssetIcon]="true"
    (buttonClick)="accionPrimaria()"
  >
  </app-custom-button>

  <app-custom-button
    type="secondary"
    text="Secundario con icono"
    icon="Info.svg"
    [useAssetIcon]="true"
    (buttonClick)="accionSecundaria()"
  >
  </app-custom-button>

  <app-custom-button
    type="tertiary"
    text="Terciario con icono"
    icon="User.svg"
    [useAssetIcon]="true"
    (buttonClick)="accionTerciaria()"
  >
  </app-custom-button>

  <!-- Botones deshabilitados -->
  <h2 class="section-title">Botones Deshabilitados</h2>

  <app-custom-button
    type="primary"
    text="Primario Deshabilitado"
    [disabled]="true"
  >
  </app-custom-button>

  <app-custom-button
    type="secondary"
    text="Secundario Deshabilitado"
    [disabled]="true"
  >
  </app-custom-button>

  <app-custom-button
    type="tertiary"
    text="Terciario Deshabilitado"
    [disabled]="true"
  >
  </app-custom-button>

  <!-- Botones deshabilitados con iconos -->
  <h2 class="section-title">Botones Deshabilitados con Iconos</h2>

  <app-custom-button
    type="primary"
    text="Primario Deshabilitado"
    icon="Bus.svg"
    [useAssetIcon]="true"
    [disabled]="true"
  >
  </app-custom-button>

  <app-custom-button
    type="secondary"
    text="Secundario Deshabilitado"
    icon="Camera.svg"
    [useAssetIcon]="true"
    [disabled]="true"
  >
  </app-custom-button>

  <app-custom-button
    type="tertiary"
    text="Terciario Deshabilitado"
    icon="User.svg"
    [useAssetIcon]="true"
    [disabled]="true"
  >
  </app-custom-button>

  <!-- Ejemplos de uso del componente Link -->
  <h2 class="section-title">Ejemplos de Links</h2>

  <app-link text="Example" icon="Info.svg" href="#"> </app-link>

  <app-link text="Ayuda" icon="House.svg" [routerLink]="['/help']"> </app-link>


  <app-select-field
  label="Forma de pago *"
  placeholder="Seleccionar Metodo de Pago"
  [options]="paymentMethodOptions"
  icon="CircleDollarSign.svg"

></app-select-field>

<app-select-field
  label="USO DE CFDI *"
  placeholder="Seleccionar el uso de CFDI"
  [options]="CFDIUsesOptions"
  icon="House.svg"
></app-select-field>

<app-select-field
  label="Tipos de Boletos *"
  placeholder="Seleccionar el tipo de boleto"
  [options]="ticketTypeOptions"
  icon="Bus.svg"
></app-select-field>

<app-custom-button  
  type="primary"
  text="Guardar"
  (buttonClick)="getForms()"
>
</app-custom-button>

<app-input-field
  label="Nombre"
  placeholder="Ingresa tu nombre"
  icon="User.svg"
  [required]="true">
</app-input-field>

</div>
