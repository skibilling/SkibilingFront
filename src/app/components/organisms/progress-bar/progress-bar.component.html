<div class="payment-receipt-container">
    <app-stepper 
      [currentStep]="currentStep"
      [highestStepReached]="highestStepReached"
      [isProcessCompleted]="isProcessCompleted"
      (stepChange)="onStepChange($event)">
    </app-stepper>
  
    <div class="content-container">
      <!-- Contenido del paso actual -->
      <div class="step-content" [class.navigating]="isNavigatingBack">
        <ng-container [ngSwitch]="currentStep">
          <div *ngSwitchCase="1" class="step">
            <h2>Paso 1: Información del Ticket</h2>
            <!-- Contenido del paso 1 -->
          </div>
          <div *ngSwitchCase="2" class="step">
            <h2>Paso 2: Información del Edificio</h2>
            <!-- Contenido del paso 2 -->
          </div>
          <div *ngSwitchCase="3" class="step">
            <h2>Paso 3: Información del Usuario</h2>
            <!-- Contenido del paso 3 -->
          </div>
          <div *ngSwitchCase="4" class="step">
            <h2>Paso 4: Confirmación</h2>
            <!-- Contenido del paso 4 -->
          </div>
          <div *ngSwitchCase="5" class="step completed">
            <h2>¡Proceso Completado!</h2>
            <!-- Contenido de finalización -->
          </div>
        </ng-container>
      </div>
  
      <!-- Controles de navegación -->
      <div class="navigation-controls">
        <button 
          class="btn-previous" 
          *ngIf="currentStep > 1 && currentStep < 5"
          (click)="previousStep()">
          Anterior
        </button>
        <button 
          class="btn-next" 
          *ngIf="currentStep < 4"
          (click)="nextStep()">
          Siguiente
        </button>
        <button 
          class="btn-finish" 
          *ngIf="currentStep === 4"
          (click)="finishProcess()">
          Finalizar
        </button>
      </div>
    </div>
    <app-page-form></app-page-form>
  </div>
