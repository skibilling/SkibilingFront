<div>
    <video #video width=100% height=100% autoplay playsinline></video>
  </div>
  <div>
    <app-custom-button 
      type="primary"
      text="Tomar foto"
      icon="Camera.svg"
      [useAssetIcon]="true"
      (buttonClick)="tomarFoto()">
    </app-custom-button>
  </div>
  <div *ngIf="foto">
    <p>Vista previa de la foto:</p>
    <img [src]="foto" alt="Foto tomada" />
  </div>
