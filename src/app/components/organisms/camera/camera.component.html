  <img *ngIf="mostrandoFoto" [src]="foto" alt="Foto tomada" class="foto-overlay" />
</div>
<div>

    type="primary"
    [text]="textoBoton"
    [icon]="iconoBoton"

  </app-custom-button>
</div>
